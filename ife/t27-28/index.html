<!DOCTYPE html>
<html lang='zh-cmn-Hans'>
	<head>
		<title>t27/28</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="index.css" type="text/css">
		<script src="../lib/jquery-3.1.1.min.js" type="text/javascript" defer></script>
		<script src="index.js" type="text/javascript" defer></script>
		<script src="ship.js" type="text/javascript" defer></script>
		<script src="commander.js" type="text/javascript" defer></script>
		<script src="media.js" type="text/javascript" defer></script>
		<script src="main.js" type="text/javascript" defer></script>
	</head>
	<body>
		<div class='space'>
			<div class='planet'></div>
		</div>
		<div class='cmd'>
			<button class='cmd-create'>新的飞船起飞</button>
			<div class="engine">
				<label><input type="radio" name="engine" value='walker' checked="true">Walker</label>
				<label><input type="radio" name="engine" value='runner'>Runner</label>
				<label><input type="radio" name="engine" value='flier'>Flier</label>
			</div>
			<div class="energy">
				<label><input type="radio" name="energy" value='strong' checked="true">Strong</label>
				<label><input type="radio" name="energy" value='lightwave'>Lightwave</label>
				<label><input type="radio" name="energy" value='permanent'>Permanent</label>
			</div>
		</div>
		<div class='console'></div>
	</body>
</html>
